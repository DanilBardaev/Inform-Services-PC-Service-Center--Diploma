<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Модальное окно с ссылками</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Кнопка для открытия модального окна -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Открыть модальное окно
</button>

<!-- Модальное окно -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Заголовок модального окна -->
      <div class="modal-header">
        <h4 class="modal-title">Модальное окно с ссылками</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Тело модального окна -->
      <div class="modal-body">
        <p><a href="https://www.example.com" class="modal-link">Ссылка 1</a></p>
        <p><a href="https://www.example.com" class="modal-link">Ссылка 2</a></p>
      </div>
      
    </div>
  </div>
</div>

<script>
$(document).ready(function(){
  // Предотвращаем стандартное действие ссылок при клике на них
  $('.modal-link').click(function(e){
    e.preventDefault();
    var url = $(this).attr('href');
    window.open(url, '_blank');
  });
});
</script>

</body>
</html>
